<!DOCTYPE html>
<html lang="en">
    <head>

        <title>CodePen - VideoJS aksk</title>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher-vjs7@1.0.0/videojs-resolution-switcher.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-watermark@2.0.0/dist/videojs-watermark.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-share@2.0.1/dist/videojs-share.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-social-share-overlay@0.0.7/dist/videojs-social-share-overlay.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.css"/>
        <link rel="stylesheet" href="https://dl.dropboxusercontent.com/s/mtc6rzkibqpgsey/monFichier19.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/silvermine-videojs-quality-selector@1.1.2/dist/css/quality-selector.css"/>
        <link rel="stylesheet" href="/css/customVideojs.css"/>

    </head>
    <body translate="no">


        <video id="emiliosalas_player1" class="video-js vjs-emiliosalas-skin vjs-fluid" liveui="true" controls="true" autoplay="true" preload="auto" width="auto" height="auto" poster="" data-setup='{ "techOrder": ["html5", "youtube"], "playbackRates": [0.5,1, 1.5, 2, 3, 5, 8, 16] , "plugins": {"videoJsResolutionSwitcher": {"default": high, "dynamicLabel": true}}'>
          <source src="https://vjs.zencdn.net/v/oceans.mp4?sd" type='video/mp4' label='SD' res='480' />
  <source src="https://vjs.zencdn.net/v/oceans.mp4?hd" type='video/mp4' label='HD' res='1080'/>
  <source src="https://vjs.zencdn.net/v/oceans.mp4?phone" type='video/mp4' label='phone' res='144'/>
  <source src="https://vjs.zencdn.net/v/oceans.mp4?4k" type='video/mp4' label='4k' res='2160'/>
        </video>


        <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
        <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher-vjs7@1.0.0/videojs-resolution-switcher.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-watermark@2.0.0/dist/videojs-watermark.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-share@2.0.1/dist/videojs-share.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@5.1.0/dist/videojs-contextmenu-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
        <script src="https://unpkg.com/videojs-overlay-buttons@1.3.0/dist/videojs-overlay-buttons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://rawgit.com/atlance01/vrapp-ionic/master/www/js/lib/videojs-playlist.js"></script>

        <script id="rendered-js">

            var player = videojs("emiliosalas_player1");


            player.touchOverlay({
                lockButton: {},
                previous: {
                    handleClick: () => {
                        player.playlist.previous();
                        player.play();
                    }
                },
                seekLeft: {},
                play: {},
                seekRight: {},
                next: {
                    handleClick: () => {
                        player.playlist.next();
                        player.play();
                    }
                }
            });

            // Update video sources
            player.updateSrc([
                {
                    type: "video/mp4",
                    src: "http://www.example.com/path/to/video.mp4",
                    label: "SD"
                },
                {
                    type: "video/mp4",
                    src: "http://www.example.com/path/to/video.mp4",
                    label: "HD"
                },
                {
                    type: "video/mp4",
                    src: "http://www.example.com/path/to/video.mp4",
                    label: "4k"
                }
            ]);
        </script>
    </body>
</html>
