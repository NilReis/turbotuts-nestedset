<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Reprodução de Vídeo</title>
</head>
<body>
    <h1>Reprodução de Vídeo</h1>

    <input type="file" id="videoInput" accept="video/*" />
    <button onclick="playVideo()">Reproduzir</button>

    <div>
        <video id="videoPlayer" width="640" height="480" controls>
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <script>
        function playVideo() {
            var input = document.getElementById("videoInput");
            var videoPlayer = document.getElementById("videoPlayer");

            var file = input.files[0];
            var fileURL = URL.createObjectURL(file);

            videoPlayer.src = fileURL;
        }
    </script>
</body>
</html>
